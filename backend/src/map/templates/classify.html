<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Класссификация</title>

    <style>
        .wrapper {

            width: 600px;
            margin: auto;
            padding: 40px;
        }

        * {
            font-size: 20px;
            line-height: 24px;
        }

        .changed {
            margin-top: 10px;
        }

        .info {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="result">
            Все наименования, у которых не было класса, успешно отклассифицированы.
        </div>

        {% if  data.items %}
            <div class="info">
                Были изменены следующие наименования:

                {% for key, value in data.items %}
                  <div class="changed">{{key}} - {{value}}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
